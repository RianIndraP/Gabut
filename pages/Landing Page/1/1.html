<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/logo web 1.png" type="image/png" sizes="16x16">
    <title>Gabut - Landing Page - 1</title>
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-putih">

    <div class="flex">

        <div class="bg-white pb-3 w-[15vh] h-[100vh] text-center">
            <ul class="list-none text-black/20">
                <li class="text-black text-3xl py-5 border-b-3 border-b-putih">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li class="text-3xl py-4 my-1 bg-ungu/20 border-l-4 border-ungu text-ungu">
                    <i class="fa-solid fa-cube"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-calendar-days"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-circle-check"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-book"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-gear"></i>
                </li>
            </ul>
        </div>

        <div class="w-full h-full">

            <div class="h-[11.3vh] bg-white border-l-3 border-l-putih flex items-center px-5">
                <form action="" class="py-2 border-2 border-neutral-400 text-lg rounded-md flex items-center px-5">
                    <button type="submit" class="text-neutral-400 mr-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" name="" id="" class=" placeholder:text-neutral-400"
                        placeholder="Search here somthing">
                </form>
                <div class="flex items-center ml-auto space-x-4">
                    <div class="bg-putih relative w-12 h-12 flex items-center justify-center rounded-xl">
                        <i class="text-zinc-400 fa-solid fa-bell text-3xl"></i>
                        <span
                            class="bg-red-400 opacity-75 absolute w-3.5 h-3.5 top-2 right-3.5 rounded-full animate-ping transition-colors"></span>
                        <span class="bg-red-500 absolute w-3.5 h-3.5 top-2 right-3.5 rounded-full"></span>
                    </div>
                    <div class="w-12 h-12">
                        <img src="assets/profil.png" alt="profil" class="rounded-xl">
                    </div>
                    <div class="flex flex-col space-y-1.5 h-12">
                        <h1 class="font-bold">Ahmed Adley H.</h1>
                        <h2 class="text-neutral-600 text-[0.5rem]">Super Admin</h2>
                    </div>
                    <div class="text-white h-12 bg-ungu px-2.5 rounded-md flex items-center">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="m-8 bg-white rounded-3xl px-8 py-6">
                <div class="flex items-center justify-between">
                    <span class="font-medium font-roboto text-xl">Overview</span>
                    <button type="button" class="text-neutral-700 space-x-3 border-neutral-400 border-2 p-2 rounded-lg">
                        <i class="fa-solid fa-calendar-day"></i>
                        <span class="font-nunito font-semibold">Last 7 days</span>
                        <i class="ml-1 fa-solid fa-caret-down"></i>
                    </button>
                </div>
                <div class="px-4 space-x-4 flex">
                    <div class="bg-gray-50 w-full h-20"></div>
                    <div class="bg-gray-50 w-full h-20"></div>
                    <div class="bg-gray-50 w-full h-20"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
