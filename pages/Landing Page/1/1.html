<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/logo web 1.png" type="image/png" sizes="16x16">
    <title>Gabut - Landing Page - 1</title>
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-putih">

    <div class="flex">

        <div class="bg-white pb-3 w-[15vh] h-[100vh] text-center">
            <ul class="list-none text-black/20">
                <li class="text-black text-3xl py-5 border-b-3 border-b-putih">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li class="text-3xl py-4 my-1 bg-ungu/20 border-l-4 border-ungu text-ungu">
                    <i class="fa-solid fa-cube"></i>
                </li>
                <li class="transition-colors ease-in-out duration-500 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li class="transition-colors ease-in-out duration-500 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-calendar-days"></i>
                </li>
                <li class="transition-colors ease-in-out duration-500 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-circle-check"></i>
                </li>
                <li class="transition-colors ease-in-out duration-500 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-book"></i>
                </li>
                <li class="transition-colors ease-in-out duration-500 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-4 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-gear"></i>
                </li>
            </ul>
        </div>

        <div class="w-full">
            <div class="h-[11.3vh] bg-white shadow"></div>
        </div>
    </div>

</body>

</html>
