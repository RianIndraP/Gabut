<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/logo web 1.png" type="image/png" sizes="16x16">
    <title>Gabut - Landing Page - 1</title>
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke: #EFEDF8;
            stroke-width: 6;
        }

        .progress-bar-1 {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 109.9;
            /* 314 - (314 * 65) / 100 */
            transition: stroke-dashoffset 0.5s ease-in-out;
        }

        .progress-bar-2 {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 204.1;
            /* 314 - (314 * 35) / 100 */
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-putih">

    <div class="flex">

        <div class="bg-white pb-3 w-[15vh] h-full text-center fixed left-0 top-0 overflow-y-auto z-10">
            <ul class="list-none text-black/20">
                <li class="text-black text-3xl py-5 border-b-3 border-b-putih">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li class="text-3xl py-8 my-1 bg-ungu/20 border-l-4 border-ungu text-ungu">
                    <i class="fa-solid fa-cube"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-8 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-8 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-calendar-days"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-8 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-circle-check"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-8 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-book"></i>
                </li>
                <li
                    class="transition-colors ease-in-out duration-300 hover:border-b-transparent border-b-3 border-b-putih border-transparent text-3xl py-8 my-1 hover:bg-ungu/20 hover:border-l-ungu border-l-4 hover:text-ungu">
                    <i class="fa-solid fa-gear"></i>
                </li>
            </ul>
        </div>

        <div class="w-full h-full ml-[15vh]">

            <div class="h-[11.3vh] bg-white border-l-3 border-l-putih flex items-center px-5">
                <form action="" class="py-2 border-2 border-neutral-400 text-lg rounded-md flex items-center px-5">
                    <button type="submit" class="text-neutral-400 mr-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" name="" id="" class=" placeholder:text-neutral-400"
                        placeholder="Search here somthing">
                </form>
                <div class="flex items-center ml-auto space-x-4">
                    <div class="bg-putih relative w-12 h-12 flex items-center justify-center rounded-xl">
                        <i class="text-zinc-400 fa-solid fa-bell text-3xl"></i>
                        <span
                            class="bg-red-400 opacity-75 absolute w-3.5 h-3.5 top-2 right-3.5 rounded-full animate-ping transition-colors"></span>
                        <span class="bg-red-500 absolute w-3.5 h-3.5 top-2 right-3.5 rounded-full"></span>
                    </div>
                    <div class="w-12 h-12">
                        <img src="assets/profil.png" alt="profil" class="rounded-xl">
                    </div>
                    <div class="flex flex-col space-y-1.5 h-12">
                        <h1 class="font-bold">Ahmed Adley H.</h1>
                        <h2 class="text-neutral-600 text-[0.5rem]">Super Admin</h2>
                    </div>
                    <div class="text-white h-12 bg-ungu px-2.5 rounded-md flex items-center">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="m-8 bg-white rounded-3xl px-8 py-6">
                <div class="flex items-center justify-between">
                    <span class="font-medium font-roboto text-xl">Overview</span>
                    <button type="button" class="text-neutral-700 space-x-3 border-neutral-400 border-2 p-2 rounded-lg">
                        <i class="fa-solid fa-calendar-day"></i>
                        <span class="font-nunito font-semibold">Last 7 days</span>
                        <i class="ml-1 fa-solid fa-caret-down"></i>
                    </button>
                </div>
                <div class="my-6 space-x-8 flex">
                    <div class="bg-gray-50 w-full rounded-xl flex justify-between px-10 py-10 items-center">
                        <div class="flex items-center justify-between pl-5">
                            <div class="relative">
                                <!-- Main progress circle -->
                                <div class="relative w-36 h-36">
                                    <svg class="progress-ring w-full h-full" viewBox="0 0 120 120">
                                        <!-- Background circle -->
                                        <circle class="progress-circle" cx="60" cy="60" r="50"></circle>
                                        <!-- Progress bar 1 -->
                                        <circle class="progress-bar-1 stroke-cyan-400" cx="60" cy="60" r="50"></circle>
                                    </svg>
                                    <!-- Percentage text -->
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-4xl font-bold text-gray-800">65%</span>
                                    </div>
                                </div>
                                <!-- Decorative dots -->
                                <div class="absolute top-2 -right-5 w-3.5 h-3.5 bg-green-400 rounded-full"></div>
                                <div class="absolute bottom-6 -right-2 w-1.5 h-1.5 bg-cyan-400 rounded-full"></div>
                                <div class="absolute bottom-2 -left-6 w-2.5 h-2.5 bg-purple-400 rounded-full"></div>
                            </div>
                        </div>
                        <div class="flex flex-col w-1/3 space-y-3 -mt-8">
                            <span class="font-bold font-nunito text-4xl">$1500</span>
                            <span class="font-roboto text-neutral-400">Total Sales</span>
                        </div>
                    </div>
                    <div class="bg-gray-50 w-full rounded-xl flex justify-between px-10 py-10 items-center">
                        <div class="flex items-center justify-between pl-5">
                            <div class="relative">
                                <!-- Main progress circle -->
                                <div class="relative w-36 h-36">
                                    <svg class="progress-ring w-full h-full" viewBox="0 0 120 120">
                                        <!-- Background circle -->
                                        <circle class="progress-circle" cx="60" cy="60" r="50"></circle>
                                        <!-- Progress bar 2 -->
                                        <circle class="progress-bar-2 stroke-purple-400" cx="60" cy="60" r="50">
                                        </circle>
                                    </svg>
                                    <!-- Percentage text -->
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-4xl font-bold text-gray-800">35%</span>
                                    </div>
                                </div>
                                <!-- Decorative dots -->
                                <div class="absolute top-2 -right-5 w-3.5 h-3.5 bg-green-400 rounded-full"></div>
                                <div class="absolute bottom-6 -right-2 w-1.5 h-1.5 bg-cyan-400 rounded-full"></div>
                                <div class="absolute bottom-2 -left-6 w-2.5 h-2.5 bg-purple-400 rounded-full"></div>
                            </div>
                        </div>
                        <div class="flex flex-col w-1/3 space-y-3 -mt-8">
                            <span class="font-bold font-nunito text-4xl">$500</span>
                            <span class="font-roboto text-neutral-400">Total <br> Expense</span>
                        </div>
                    </div>
                    <div class="bg-gray-50 w-full rounded-xl flex justify-between px-10 py-10 items-center">
                        <div class="flex items-center justify-between pl-5">
                            <div class="relative">
                                <!-- Main progress circle -->
                                <div class="relative w-36 h-36">
                                    <svg class="progress-ring w-full h-full" viewBox="0 0 120 120">
                                        <!-- Background circle -->
                                        <circle class="progress-circle" cx="60" cy="60" r="50"></circle>
                                        <!-- Progress bar 3 -->
                                        <circle class="progress-bar-2 stroke-green-400" cx="60" cy="60" r="50"></circle>
                                    </svg>
                                    <!-- Percentage text -->
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-4xl font-bold text-gray-800">35%</span>
                                    </div>
                                </div>
                                <!-- Decorative dots -->
                                <div class="absolute top-2 -right-5 w-3.5 h-3.5 bg-green-400 rounded-full"></div>
                                <div class="absolute bottom-6 -right-2 w-1.5 h-1.5 bg-cyan-400 rounded-full"></div>
                                <div class="absolute bottom-2 -left-6 w-2.5 h-2.5 bg-purple-400 rounded-full"></div>
                            </div>
                        </div>
                        <div class="flex flex-col w-1/3 space-y-3 -mt-8">
                            <span class="font-bold font-nunito text-4xl">$1000</span>
                            <span class="font-roboto text-neutral-400">Total Profit</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between m-8 space-x-8">
                <div class="bg-white w-full rounded-xl py-6 px-8">
                    <span class="font-roboto text-lg">Sales Breakdown</span>
                    <div class="bg-red-800 h-8 rounded-xl my-8 mx-5 grid grid-cols-2">
                        <div class="">
                            <div class=""></div>
                            <div class=""></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white h-8 w-full rounded-xl"></div>
            </div>

        </div>
    </div>

</body>

</html>
